<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../auth.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../assets/logo.png" 
        />
        <title>NoticiaPTY - Registro</title>
    </head>
    <body>
        <!-- Menú horizontal superior -->
        <nav class="top-nav">
            <div class="nav-brand">
                <a href="../../index.php">NoticiaPTY</a>
            </div>
        </nav>
        <div class="auth-container" style="margin-top: 4rem">
            <form id="registerForm" class="auth-form">
                <h2><i class="fas fa-user-plus"></i> Registro</h2>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required />
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required />
                </div>

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                    <small
                        style="
                            color: #555;
                            font-size: 0.9rem;
                            margin-top: 4px;
                            display: block;
                        "
                    >
                        La contraseña debe tener mínimo 8 caracteres, al menos
                        una letra mayúscula, una letra minúscula, un número y un
                        carácter especial (como -_!@#$%^&*).
                    </small>
                </div>

                <button type="submit" class="auth-submit">Registrarse</button>

                <div class="auth-links">
                    <p>
                        ¿Ya tienes una cuenta?
                        <a href="../iniciar-sesion/index.html"
                            >Inicia sesión aquí</a
                        >
                    </p>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
