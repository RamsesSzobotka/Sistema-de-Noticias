<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../auth.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/logo.png" />
        <title>Iniciar Sesión - NoticiaPTY</title>
    </head>
    <body>
        <!-- Menú horizontal superior -->
        <nav class="top-nav">
            <div class="nav-brand">
                <a href="../../index.html">NoticiaPTY</a>
            </div>
        </nav>
        <!-- Cargador oculto por defecto -->
        <div id="loginLoader" style="display:none; text-align:center; margin-top:10px;">
            <img src="spinner.gif" alt="Cargando..." width="50">
            <p>Iniciando sesión...</p>
        </div>

        <div class="auth-container">
            <form id="loginForm" class="auth-form">
                <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                </div>

                <button type="submit" class="auth-submit">
                    Iniciar Sesión
                </button>

                <div class="auth-links">
                    <p>
                        ¿No tienes una cuenta?
                        <a href="../registro/index.html">Regístrate aquí</a>
                    </p>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
